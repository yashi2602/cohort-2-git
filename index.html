<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
  <!-- Positions -->
   <!-- absolute position -->
   <div id="car1"></div>
   <div id="car2"></div>
   <div id="car3"></div>

   <!-- relative position-->
    <div id="outerbox">
      <div id="innerbox"></div>
    </div>

    <!--fixed position-->
    <div id="bigbox">
      <div id="smallbox"></div>
    </div>

    <!-- sticky position -->
     <div id="parent">
      <div id="child1">
        <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque earum nobis sint, aperiam molestiae sapiente, nam enim voluptas pariatur illum fugiat labore vel tenetur officia, accusantium explicabo? Recusandae, architecto ducimus ab impedit natus eius. Officia!</h1>
        <div id="sticky"></div>
      </div>
      <div id="child2"></div>
     </div>
</body>
</html>
